<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <button id="rock" onclick="playRound('rock')">
        <div>Rock</div>
        <div>🪨️</div>
      </button>
      <button id="paper" onclick="playRound('paper')">
        <div>Paper</div>
        <div>📄️</div>
      </button>
      <button id="scissors" onclick="playRound('scissors')">
        <div>Scissors</div>
        <div>✂️</div>
      </button>
      <p id="result"></p>
      <p id="score"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
